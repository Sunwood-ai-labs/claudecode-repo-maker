<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jupyter Notebook プレビューアプリ</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/11.1.1/marked.min.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>📓 Jupyter Notebook プレビューアプリ</h1>
            <p class="subtitle">Notebookファイル (.ipynb) をアップロードして表示</p>
        </header>

        <div class="upload-section">
            <div class="upload-box" id="uploadBox">
                <svg class="upload-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12" />
                </svg>
                <p class="upload-text">クリックまたはドラッグ&ドロップでNotebookを選択</p>
                <p class="upload-hint">.ipynb ファイルのみ対応</p>
                <input type="file" id="fileInput" accept=".ipynb" style="display: none;">
            </div>
            <button id="loadSampleBtn" class="sample-btn">サンプルNotebookを読み込む</button>
        </div>

        <div id="notebookInfo" class="notebook-info" style="display: none;">
            <h3>📋 Notebook情報</h3>
            <div id="infoContent"></div>
        </div>

        <div id="notebookContent" class="notebook-content"></div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
